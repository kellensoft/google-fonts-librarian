name: Update Google Fonts Map

on:
  schedule:
    - cron: '0 19 15 * *'  
  workflow_dispatch: 
  
permissions:
  contents: write

jobs:
  update-fonts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - run: npm run generate-map
        env:
          GOOGLE_FONTS_API_KEY: ${{ secrets.GOOGLE_FONTS_API_KEY }}

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="gfonts-${{ steps.date.outputs.date }}"
          gh release create "$tag" gFontLibrary.js \
            --title "GFont Library - ${{ steps.date.outputs.date }}" \
            --notes "Automated release of gFontLibrary.js on ${{ steps.date.outputs.date }}" \
            --repo ${{ github.repository }}
