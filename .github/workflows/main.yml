name: Update Google Fonts Map

on:
  schedule:
    - cron: '0 17 * * *'  # Runs daily at 5pm UTC
  workflow_dispatch:      # Allows manual runs from GitHub UI

jobs:
  update-fonts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - run: npm run generate-map
        env:
          GOOGLE_FONTS_API_KEY: ${{ secrets.GOOGLE_FONTS_API_KEY }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gFontLibrary.js
          git diff --cached --quiet || git commit -m "Update font library"
          git push
